<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .recipe-form {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Recipe Recommendation System</h1>
        
        <div class="recipe-form">
            <form action="/recommend" method="post">
                <div class="mb-3">
                    <label for="query" class="form-label">Enter ingredients, cuisine, or dish name:</label>
                    <input type="text" class="form-control" id="query" name="query" value="chicken curry" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Select recommendation method:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rec_method" id="knn" value="TF-IDF + KNN" checked>
                        <label class="form-check-label" for="knn">TF-IDF + KNN</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rec_method" id="nn" value="Neural Network">
                        <label class="form-check-label" for="nn">Neural Network</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="num_recommendations" class="form-label">Number of recommendations: <span id="rec-value">5</span></label>
                    <input type="range" class="form-range" min="1" max="10" value="5" id="num_recommendations" name="num_recommendations" oninput="document.getElementById('rec-value').textContent = this.value">
                </div>
                
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>
    </div>
    
    <div class="footer container">
        <p>Recipe Recommendation System</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
